{% extends "base.html" %} 

{% block title %}My Account{% endblock %}

{% block content %}

    <h2 class="title">Edit Listing</h2>

    <div class="form-container">
      <form action="{{ url_for('views.submit_edit') }}" method="POST" enctype="multipart/form-data" class="listing-form">
          <div class="form-group">
            <label for="title">Title</label>
            <input class="form-control" id="title" name="title" placeholder="Enter title of listing" value="{{ listing.title }}">
          </div>

          <input type="hidden" id="listing_id" name="listing_id" value="{{ listing.id }}">

          <div class="form-group">
            <label for="description">Listing Description</label>
            <textarea class="form-control" id="description" name="description" rows="4" placeholder="Listing description...">{{ listing.description }}</textarea>
          </div>
          <div>

            <div class="form-group">
                <label for="price">Price per day, £</label>
                <input type="number" class="form-control" id="price" name="price" placeholder="Enter price, £" value="{{ '%.2f' % listing.price }}">
              </div>

              <div class="form-group">
                <label for="address">Vehicle address</label>
                <input type="text" class="form-control" name="address" id="address" placeholder="Enter address" value="{{ listing.address }}" required>
                <section class="spacer"></section>
                <input type="text" class="form-control" name="city" id="city" placeholder="Enter city" value="{{ listing.city }}" required>
                <section class="spacer"></section>
                <input type="text" class="form-control" name="postcode" id="postcode" placeholder="Enter postcode" value="{{ listing.postcode }}" required>
              </div>

            <div class="form-group">
            <input type="file" name="photo">
            </div>
          
          <div class="form-group"></div>
            <input type="submit" value="Submit">
          </div>
        </form>

      </div>

    <style>
.listing-form {
    display: flex;
    flex-direction: column;
    align-items: left;
    justify-content: center;
    color: var(--text-color);;
    border-radius: 20px;
    padding: 20px;
    max-width: 500px;
    margin: 0 auto;
}

        
    </style>
{% endblock %}
