{% extends "base.html" %} 

{% block title %}Test{% endblock %}

{% block content %}

    <h2 class="title">New Listing</h2>

    <div class="form-container">
      <form action="{{ url_for('views.upload_photo', id=id) }}" method="POST" enctype="multipart/form-data" class="listing-form">
          <div class="form-group">
            <label for="title">Title</label>
            <input class="form-control" id="title" name="title" placeholder="Enter title of listing" required>
          </div>

          <div class="form-group">
            <label for="bio">Listing Description</label>
            <textarea class="form-control" id="bio" name="bio" rows="4" placeholder="Listing description..." required></textarea>
          </div>
          <div>

            <div class="form-group">
                <label for="price">Price per day</label>
                <input type="number" class="form-control" id="price" name="price" placeholder="Enter price, Â£" value="" required>
              </div>

              <section class="spacer"></section>

              <div class="form-group">
                <label for="address">Vehicle address</label>
                <input type="text" class="form-control" name="address" id="address" placeholder="Enter address" required>
                <section class="spacer"></section>
                <input type="text" class="form-control" name="city" id="city" placeholder="Enter city" required>
                <section class="spacer"></section>
                <input type="text" class="form-control" name="postcode" id="postcode" placeholder="Enter postcode" required>
              </div>
                
                <div class="form-group">
            <input type="file" name="photo" required>
            </div>
          
          <div class="form-group">
            <input type="submit" value="Submit">
          </div>
        </form>

      </div>

      <section class="spacer"></section>

    <style>
.listing-form {
    display: flex;
    flex-direction: column;
    align-items: left;
    justify-content: center;
    color: var(--text-color);
    border-radius: 20px;
    padding: 20px;
    max-width: 500px;
    margin: 0 auto;
}

        
    </style>
{% endblock %}
