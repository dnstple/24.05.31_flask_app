{% extends "base.html" %} 

{% block title %}Listing{% endblock %}

{% block content %}

<h2 class="title">{{ listing.title }}</h2>

<div class="elements-container">

    <div class="edit-btn-container">

        <a href="/edit-listing/{{ listing.id }}">
            <h4 class="edit-btn">Edit</h4>
        </a>
        <div id="horo-spacer" style="width:10px"></div>
        
        <button type="button" class="invisible-button" onClick="deleteListing({{ listing.id }}, {{ listing.user_id }})">
            <h4 class="edit-btn">Delete</h4>
        </button>
    </div>

<h4>{{listing.city ~ ", " ~  "Â£" ~ listing.price|int ~ " per day"}}</h4>
<section class="spacer"></section>


<div id="element1">

        <p class="description">{{ listing.description }}</p>

        <section class="spacer"></section>

    </div>

<div id="element2">
    <img src="{{ url_for('static', filename='images/' + listing.image_path) }}" class="listingImage"/>
    
    <section class="spacer"></section>
    <section class="spacer"></section>
    <section class="spacer"></section>

    </div>


</div>


<style> 

#element1 {
    float: left;
    width: 50%;
}

#element2 {
    float: right;
    width: 50%;
}

.edit-btn {
    background-color: var(--navbar-color);
    padding:3px;
    border-radius: 5px;
    border:solid var(--text-color);
}

.edit-btn-container {
        display: flex;
        justify-content: flex-end;
    }



.description {
    margin: 0 auto;
}


.description-container {
    text-align: center;
    max-width: 100px;
    align-items: center;
    border:solid var(--text-color);
}


.listingImage {
    height: 400px;
    border-radius: 10px;
    display: block;
    margin-left: auto;

}

.invisible-button {
    background: none;
    border: none;
    padding: 0;
    cursor: pointer;
}


</style>



{% endblock %}
