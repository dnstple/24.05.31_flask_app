{% extends "base.html" %} 

{% block title %}Listing{% endblock %}

{% block content %}


<section class="contact-container">
    <button class="invisible-button">
<h4 class="contact-btn">Contact Owner</h4>
</button>
</section>

<h2 class="title">{{ listing.title }}</h2>
<h4>{{listing.city ~ ", " ~  "Â£" ~ listing.price|int ~ " per day"}}</h4>
<section class="spacer"></section>


<div id="element1">
        <p class="description">{{ listing.description }}</p>
<section class="spacer"></section>
</div>

<div id="element2">
    <img src="{{ url_for('static', filename='images/' + listing.image_path) }}" class="listingImage"/>
    <section class="spacer"></section>
    <section class="spacer"></section>

</div>



<style> 
#element1 {
    float: left;
    width: 50%;
}

#element2 {
    float: right;
    width: 50%;
}

#elements-container {
  background-color: var(--text-color);
}



.spacer {
    height:50px;
}

.description {
        white-space: pre-wrap;
    }


.description-container {
    text-align: center;
    max-width: 100px;
    align-items: center;
    border:solid var(--text-color);
}


.listingImage {
    height: 400px;
    border-radius: 10px;
    display: block;
    margin-left: auto;

}

.invisible-button {
    background: none;
    border: none;
    padding: 0;
    cursor: pointer;
}

.invisible-button h4 {
    visibility: visible;
}

.contact-container {
    display: flex;
    justify-content: flex-end;
    margin-top: 30px;
}

.contact-btn {
    background-color: var(--contact-btn);
    padding: 3px;
    border-radius: 5px;
    border: solid var(--text-color);
    max-width: 150px;
}



</style>



{% endblock %}
